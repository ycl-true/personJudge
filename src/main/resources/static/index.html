<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师评价系统</title>
    <link rel="shortcut icon" href="favicon.ico">

    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="css/common.min.css" rel="stylesheet">
</head>

<body class="full-height-layout gray-bg top-navigation">

<div id="wrapper">
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom white-bg">
            <nav class="navbar navbar-static-top" role="navigation">
                <div class="navbar-header">
                    <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
                        <i class="fa fa-reorder"></i>
                    </button>
                    <a href="#" class="navbar-brand">教师评价系统</a>
                </div>
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="nav navbar-top-links navbar-right">
                        <li>
                            <a href="javascript:void(0)" id="menu_loginOut">
                                <i class="fa fa-sign-out"></i> 退出
                            </a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a aria-expanded="false" role="button" href="javascript:void(0)" id="menu_rank" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-bar-chart"></i> 排名
                            </a>
                        </li>
                        <li class="dropdown">
                            <a aria-expanded="false" role="button" href="javascript:void(0)" id="menu_judge" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-check-square"></i>评教
                                <span id="toDoJudge" class="label label-info" style="padding: 1px 4px"></span>
                            </a>
                        </li>
                        <li class="active">
                            <a aria-expanded="false" role="button" href="javascript:void(0)" id="menu_own">
                                <i class="fa fa-user"></i> 我的信息
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="row J_mainContent" id="content-main2">
            <iframe class="J_iframe" name="iframe" width="100%" height="100%" src="rank.html" frameborder="0" seamless="" style="display: inline;">
            </iframe>
        </div>
        <div class="footer">
            <div class="pull-right">
                By：<a href="https://github.com/ycl-true/personJudge" target="_blank">lyq</a>
            </div>
            <div>
                <strong>Copyright</strong> Graduation project &copy; 2019
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/common.js"></script>
<script src="js/jquery.cookie.js"></script>
<script>
    function goTo(url){
        $("iframe[name='iframe']").attr("src",url);
    }
    $(document).ready(function () {
        $("#menu_loginOut").click(function(){
            ajaxCommon({
                url: 'user/loginOut',
                type: 'DELETE'
            }, function(obj) {
                if(obj.code == 200){
                    // 删除local缓存
                    window.localStorage.clear();
                    window.location.href = "login.html";
                }
            }, false);
        });
        updateTodoJudgeCount();
        $("#menu_rank").click(function(){
            goTo("rank.html");
        });
        $("#menu_judge").click(function(){
            goTo("teachers.html");
        });
        $("#menu_own").click(function(){
            goTo("user.html");
        });
    });
</script>
</body>
</html>
